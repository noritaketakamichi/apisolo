<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nogizaka app</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <p class="title">Member Page</p>
      <img class="icon" src="./pic/icon.jpeg" />
    </div>
    <div>
      <button onclick="location.href='./song.html'">Link to Song</button>
    </div>
    <div>
      <input type="”text”" id="input" />
      <input
        type="button"
        class="button"
        value="search"
        onClick="showMember()"
      />
      <input type="button" class="button" value="add" onClick="addMember()" />
      <input
        type="button"
        class="button"
        value="delete"
        onClick="deleteMember()"
      />
      <div id="flame"></div>
    </div>
    <!-- <div class=flame></div> -->

    <script src="member.js"></script>
    <script src="song.js"></script>
  </body>
</html>
